            <form class="formulario">
            <fieldset>
                <legend>Llene los siguientes campos en caso de querer contactarnos</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="">Nombre</label>
                        <input class="input-text" type="text" placeholder="Nombre">

                    </div>

                    <div class="campo">
                        <label for="">Telefono</label>
                        <input class="input-text" type="tel" placeholder="Telefono">
                        
                    </div>

                    <div class="campo">
                        <label for="">E-mail</label>
                        <input class="input-text" type="email" placeholder="Correo Electronico">
                        
                    </div>

                    <div class="campo">
                        <label for="">Mensaje</label>
                        <textarea class="input-text" name="Mensaje"  cols="30" rows="5"></textarea>
                        
                    </div>
                </div>

                <div class="enviar">
                    <input class="boton_c" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>
